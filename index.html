<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BukuKu</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    
    <h1 style="text-align: left; color: white;">BukuKu</h1>
    <nav>
      <ul>
        <li><a onclick="scrollForm()">Input Data</a></li>
        <li><a onclick="scrollUncompl()"> Belum Di baca</a></li>
        <li><a onclick="scrollCompl()">Sudah di baca</a></li>
     </ul>
    </nav>
  </header>

  <div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <h2 class="container-header text-center">Tambah Buku</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul Buku</label>
          <input type="text" id="judul" name="judul" required>
        </div>
        <div class="form-group form-title">
          <label for="penulis">Penulis</label>
          <input type="text" id="penulis" name="penulis" required>
        </div>
        <div class="form-group form-title">
          <label for="penulis">Penerbit</label>
          <input type="text" id="penerbit" name="penerbit" required>
        </div>
        <div class="form-group form-title">
          <label for="date">Tanggal</label>
          <input type="date" id="date" name="date" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>
    <div class="container">
      <h2 class="container-header">Yang harus dilakukan</h2>
      <div class="list-item" id="belum-selesai">
      </div>
    </div>
    <div class="container">
      <h2 class="container-header">Yang sudah dilakukan</h2>
      <div class="list-item" id="selesai">
      </div>
    </div>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/dom.js" type="text/javascript"></script>
 
</body>

</html>
